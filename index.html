<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bethany</title>
  <style>
    #chat {
      width: 1010px;
      height: 300px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
    }
    .bot {
      background: #1E1E1E;
      padding: 5px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .user {
      background: #2A2A2A;
      padding: 5px;
      border-radius: 10px;
      margin-bottom: 10px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div id="chat" role="log" aria-live="polite"></div>
  <form id="user-input-form" aria-label="Chat input form">
    <input id="user-input" type="text" aria-label="Your message" />
    <button type="submit">Send</button>
  </form>

  <script>
    const chatArea = document.querySelector('#chat');
    const userInputForm = document.querySelector('#user-input-form');
    const userInput = document.querySelector('#user-input');

    userInputForm.addEventListener('submit', function(e) {
      e.preventDefault();
      reply(userInput.value);
      userInput.value = '';
    });

    let dialog = [
	          { 
        user: "Hello",
        bot: ["Hello!", "Hi there!", "Hey!"]
      },
     {
        user: "Hi",
        bot: ["Hello!", "Hi there!", "Hey!"]
      },
     {
        user: "Hey",
        bot: ["Hello!", "Hi there!", "Hey!"]
      },
     {
	user: "How are you?",
	bot: ["Okay","Fine","Alright"]
     },
    {
        user: "what can you do?,
	bot: ["As much as fuckfaces coding allows me","Basically nothing"]
    },
    ];

    function reply(userMsg) {
      let userDiv = document.createElement('div');
      userDiv.classList.add('user');
      userDiv.innerText = userMsg;
      chatArea.appendChild(userDiv);

      let botResponse = dialog.find(o => o.user.toLowerCase() === userMsg.toLowerCase());
      
      if(botResponse) {
        
        const randomResponse = botResponse.bot[Math.floor(Math.random() * botResponse.bot.length)];

        let botDiv = document.createElement('div');
        botDiv.classList.add('bot');
        botDiv.innerText = randomResponse;
        chatArea.appendChild(botDiv);
      } else {
        let noMatch = document.createElement('div');
        noMatch.classList.add('bot');
        noMatch.innerText = "Oh, how surprising, I seem to be unable to comprehend. Perhaps my code lacks the capability, or possibly a sprinkling of punctuation might help?";
        chatArea.appendChild(noMatch);
      }
      
      chatArea.scrollTop = chatArea.scrollHeight;
    }

  </script>
</body>
</html>

	<script>
	        function copyCode(event) {
            const codeBlock = event.target.parentElement;
            const codeText = codeBlock.innerText;
            
            const textarea = document.createElement('textarea');
            textarea.value = codeText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            alert('I feel violated ._.')
        }
	</script>
