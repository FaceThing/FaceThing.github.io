    function reply(userMsg) {
      let userDiv = document.createElement('div');
      userDiv.classList.add('user');
      userDiv.innerText = userMsg;
      chatArea.appendChild(userDiv);

      let botResponse = dialog.find(o => o.user.toLowerCase() === userMsg.toLowerCase());
      
      if(botResponse) {
        
        const randomResponse = botResponse.bot[Math.floor(Math.random() * botResponse.bot.length)];

        let botDiv = document.createElement('div');
        botDiv.classList.add('bot');
        botDiv.innerText = randomResponse;
        chatArea.appendChild(botDiv);
      } else {
        let noMatch = document.createElement('div');
        noMatch.classList.add('bot');
        noMatch.innerText = "Apologies, but I seem to be unable to comprehend. Perhaps my code lacks the capability, or possibly a sprinkling of punctuation might help?";
        chatArea.appendChild(noMatch);
      }
      
      chatArea.scrollTop = chatArea.scrollHeight;

	<script>
	        function copyCode(event) {
            const codeBlock = event.target.parentElement;
            const codeText = codeBlock.innerText;
            
            const textarea = document.createElement('textarea');
            textarea.value = codeText;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

        }
	</script>
